
<!DOCTYPE html>
<head>
  <title>Top Menu</title>
  <style>
    .top-menu {
      display: flex;
      background-color: black;
      color: white;
      padding: 10px;
    }

    .top-menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      border-right: 2px solid orange;
      font-family: 'Courier New', monospace;
      font-size: 18px;
    }
    .top-menu a:hover {
      background-color: orange;
      color: black;
    }
  </style>
</head>
<body>
  <div class="top-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Product</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#">Users</a>
    <a href="#">Login</a>
  </div>
</body>
</html>
