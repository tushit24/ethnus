<!DOCTYPE html>
<head>
  <meta viewport="width=device-width, initial-scale=1.0">
  <title>Multiply & Divide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 5px 0;
    }
    button {
      margin-right: 10px;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2a631f;
    }
  </style>
</head>
<body>

  <h2>Multiply and Divide Two Numbers</h2>

  <label>1st Number: </label>
  <input type="number" id="num1" placeholder="Enter first number"><br>

  <label>2nd Number: </label>
  <input type="number" id="num2" placeholder="Enter second number"><br>

  <button onclick="calculate('multiply')">Multiply</button>
  <button onclick="calculate('divide')">Divide</button>

  <div class="result" id="resultText">The Result Is: </div>

  <script>
    function calculate(operation) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(n1) || isNaN(n2)) {
        result = "Please enter valid numbers.";
      } else if (operation === 'multiply') {
        result = n1 * n2;
      } else if (operation === 'divide') {
        result = n2 !== 0 ? n1 / n2 : "Cannot divide by zero.";
      }

      document.getElementById("resultText").textContent = "The Result Is: " + result;
    }
  </script>

</body>
</html>
