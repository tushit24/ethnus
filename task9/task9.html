<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="female-doctor-using-her-digital-tablet-free-vector.jpg" alt="Doctor">
    </div>
    <div class="form-container">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label>Appointment Date: <input type="date"></label><br>
        <label>Appointment Time: <input type="time"></label><br>
        <label>Name: <input type="text" placeholder="First"> <input type="text" placeholder="Last"></label><br>
        <label>Gender: 
          <input type="radio" name="gender"> Male 
          <input type="radio" name="gender"> Female
        </label><br>
        <label>Phone: <input type="tel"></label><br>
        <label>Address: <input type="text" placeholder="City"> <input type="text" placeholder="State"></label><br>
        <label>Your Query:<br><textarea></textarea></label><br>
        <label>Appointment Type:</label><br>
        <input type="checkbox"> Cervix checkup<br>
        <input type="checkbox"> Heart checkup<br>
        <input type="checkbox"> Eye check-up<br>
        <input type="checkbox"> Hearing Test<br><br>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
