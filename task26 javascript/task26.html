<!DOCTYPE html>
<html>
<head>
  <meta viewport="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <form onsubmit="return validateForm()" style="width: 400px;">
    <h2 style="text-align: center;">Registration Form</h2>

    <label>Name:</label><br>
    <input type="text" id="name" style="width: 100%; margin-bottom: 5px;"><br>
    <span id="nameError" style="color: red;"></span><br>

    <label>Email:</label><br>
    <input type="text" id="email" style="width: 100%; margin-bottom: 5px;"><br>
    <span id="emailError" style="color: red;"></span><br>

    <label>Website:</label><br>
    <input type="text" id="website" style="width: 100%; margin-bottom: 5px;"><br>
    <span id="websiteError" style="color: red;"></span><br>

    <label>Message:</label><br>
    <textarea id="message" style="width: 100%; height: 60px; margin-bottom: 5px;"></textarea><br>
    <span id="messageError" style="color: red;"></span><br>

    <input type="submit" value="Submit" style="width: 100%;">
  </form>

  <script>
    function validateForm() {
      let valid = true;

      // Reset styles and errors
      let fields = ["name", "email", "website", "message"];
      fields.forEach(id => {
        document.getElementById(id).style.border = "";
        document.getElementById(id + "Error").textContent = "";
      });

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let website = document.getElementById("website").value.trim();
      let message = document.getElementById("message").value.trim();

      if (name === "") {
        setError("name", "This field is required");
        valid = false;
      }

      if (!email.includes("@") || !email.includes(".")) {
        setError("email", "A valid email address is required");
        valid = false;
      }

      if (!website.startsWith("http://") && !website.startsWith("https://")) {
        setError("website", "A valid url is required");
        valid = false;
      }

      if (message === "") {
        setError("message", "This field is required");
        valid = false;
      }

      if (valid) {
        alert("Submitted successfully!");
      }

      return valid;
    }

    function setError(id, message) {
      document.getElementById(id).style.border = "2px solid red";
      document.getElementById(id + "Error").textContent = message;
    }
  </script>
</body>
</html>
