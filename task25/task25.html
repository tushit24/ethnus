<!DOCTYPE html>
<html>
<head>
    <title>Repeat Text</title>
</head>
<body>
    <script>
        var num = prompt("How many times do you want to repeat the text?");

        for (let i = 0; i < num; i++) {
            document.write("This is repeat number " + (i + 1) + "<br>");
        }
    </script>
</body>
</html>
