<!DOCTYPE html>
<html>
<head>
  <title>Task 2 - Chessboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }

    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 5px solid black;
    }

    .chessboard div {
      width: 50px;
      height: 50px;
    }

    .black {
      background-color: black;
    }

    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="chessboard">
   
    <!-- Row 1 -->
    <div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div>
    <!-- Row 2 -->
    <div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div>
    <!-- Row 3 -->
    <div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div>
    <!-- Row 4 -->
    <div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div>
    <!-- Row 5 -->
    <div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div>
    <!-- Row 6 -->
    <div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div>
    <!-- Row 7 -->
    <div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div>
    <!-- Row 8 -->
    <div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div><div class="pink"></div><div class="black"></div>
  </div>
</body>
</html>
