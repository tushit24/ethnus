<!DOCTYPE html>
<head>
<meta viewport="width=device-width, initial-scale=1.0">
  <title>School Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>School Dashboard</h2>
      <ul>
        <li>Dashboard</li>
        <li>Students</li>
        <li>Teachers</li>
        <li>Classes</li>
        <li>Exams</li>
        <li>Library</li>
        <li>Settings</li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>Welcome to the School Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Students</h3>
          <p class="number">500</p>
        </div>
        <div class="card">
          <h3>Total Teachers</h3>
          <p class="number">50</p>
        </div>
        <div class="card">
          <h3>Classes</h3>
          <p class="number">20</p>
        </div>
        <div class="card">
          <h3>Upcoming Exams</h3>
          <p class="number">5</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
