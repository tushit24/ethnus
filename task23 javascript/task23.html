<!DOCTYPE html>
<head>
  <title>Check Number Sign</title>
</head>
<body>
  <script>
    var number = prompt("Enter a number:");

    if (number > 0) {
      document.write("The number is Positive.");
    } else if (number < 0) {
      document.write("The number is Negative.");
    } else {
      document.write("The number is Zero.");
    }
  </script>
</body>
</html>
